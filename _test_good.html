<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Cat Image</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<section class="bg-gray-50 py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto lg:flex lg:items-center lg:justify-between">
    <div class="lg:w-1/2 pr-24">
      <h1 class="text-6xl font-bold tracking-tight text-gray-900 sm:text-5xl">Cute kitten pet</h1>
      <p class="mt-4 text-2xl text-gray-600">Discover the joy and companionship of our adorable cats. Join us to find your new feline friend today.</p>
      <div class="mt-8">
        <a href="#" class="px-6 py-3 text-base font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">Adopt a Cat</a>
      </div>
    </div>
    <div class="mt-10 lg:mt-0 lg:w-1/2 pl-24">
      <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Picture of a cat" class="w-full rounded-lg shadow-lg" style="height: 340px; object-fit: cover">
    </div>
  </div>
</section>
</body>
</html>
